name: ğŸš€ Test, release and publish

on:
  push:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
      - name: ğŸ“¦ Install dependencies
        uses: bahmutov/npm-install@v1
      - name: ğŸ§ª Run tests
        run: npm run test

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
      - name: ğŸ“¦ Install dependencies
        uses: bahmutov/npm-install@v1
      - name: ğŸ— Build lib
        run: npm run build
      - name: ğŸ— Create new release
        run: npx semantic-release@17
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
          GH_TOKEN: ${{secrets.GH_TOKEN}}
